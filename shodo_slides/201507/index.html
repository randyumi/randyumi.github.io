## Do you know SHODO(書道)?
![Fushinjo](https://upload.wikimedia.org/wikipedia/commons/b/bf/Huushincho_1.jpg)

* 風信帖 空海/ Fushin-jo Ku-Kai

# Chinese History
* Shodo is not born as art but as practice
* In China about 3300 years ago
![ohgishi](http://homepage3.nifty.com/brush-art/syosaku/92-koutei/2-05.gif)

---
# Japanese History
* Chinese character(Kanji) is introduced by 遣唐使(Kento-shi)
	* The mission from China
* Hiragana was originated from Chinise character
* Japanese Shodo is made progress in unique way
![koyagire](http://hoshikuzu.jp/miku/wp-content/uploads/%E9%AB%98%E9%87%8E%E5%88%87%E7%AC%AC%E4%B8%80%E7%A8%AE-385x385.jpg)

---
## Shodo

* Writing character NOT *neatly* but **beautifuly**
* A kind of art
* Which work do you like?

<img src="http://www.kukaishodo.jp/search/digitalkanji/%E9%AD%82.gif" alt="soul"><img src="http://stat.ameba.jp/user_images/20131222/22/cloud-star/b9/7f/j/o0403040312788920265.jpg" alt="more_soul" style="width: 300px; height: 300px;">
* using same character "魂" 'soul'

---
## Shodo tools
* Shodo tools are called 文房四宝(*bunbo-shiho*, 4 treasures of studying)
    * 文房 = stationery | 四宝 = 4 treasure
	* **筆** brush, **墨** ink, **硯** inkstone, **紙** paper
* additionally 文鎮(paperweight), 下敷き(under writing sheet)

---
## Practice to use tools
* Spread a sheet
* Place a paper
* Place a paperweight
* Pour ink into a inkstone

![allenge](http://www.shodo-style.com/images/blog/dogu.jpg)

# Let's make a work
* Use thin paper for practice
* Use thick paper for your work

tips
* Hold your brush **vertically**
* Take care on **tip** of your brush
* Don't use too much ink
* ENJOY!(most important)
